<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title class=".timer"></title>

</head>
    <body>
        <div class="container">

            <img src="imgs/top-image.svg" alt="">

            <div class="countdown">

                <header>

                    <h1>Ready to launch in...</h1>

                </header>

                <div class="countdownTime">

                    <div class="countdownItem">
                        <p class="countdownText">Days</p>
                        <p class="days" id="number">00</p>
                    </div>
                    <div class="countdownItem">
                        <p class="countdownText">Hours</p>
                        <p class="hours" id="number">00</p>
                    </div>
                    <div class="countdownItem">
                        <p class="countdownText">Minutes</p>
                        <p class="minutes" id="number">00</p>
                    </div>
                    <div class="countdownItem">
                        <p class="countdownText">Seconds</p>
                        <p class="seconds" id="number">00</p>
                    </div>

                </div>
                 
                <footer>

                    <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
                    <button>Inscreva-se</button>

                </footer> 

            </div>
            <div class="rocketImage">
                <img src="imgs/rocket.svg" alt="">
            </div>

            <img src="imgs/bottom-image.svg" alt="">

        </div>
    </body>
</html>
